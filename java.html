<!DOCTYPE html>
<html>
	<head>
		<title>Java Script</title>
	</head>

	<body>
		<script>	
		var markes=prompt("Enter your markes:")
		if (markes>=80)
		
			document.write("A+")

			
else if (markes>=70)
			document.write("A")
else if (markes>=60)
			document.write("A-")
else if (markes>=50)
			document.write("B")
else if (markes>=40)
			document.write("C")
else if (markes>=33)
			document.write("D")
else 
			document.write("F")





		</script>







	</body>






</html>
